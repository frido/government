<div id="header">
  <h5 *ngIf="spolok" id="header-title">{{spolok.meno}}</h5>
  <nav *ngIf="spolok" id="header-nav">
    <a *ngFor="let m of spolok.menu" class="header-nav-item" [class.active]="active == m"
      [routerLink]="['/', spolok.key, m]">{{names[m]}}</a>
    <a class="header-nav-item" [class.active]="active == 'intro'" [routerLink]="['/']"><i class="fas fa-home"></i></a>
  </nav>
</div>
