<div class="card" [class.opened]="opened">
  <div class="card-head" [class.opened]="opened" (click)="opened = !opened">
    <app-icon-type [type]="uznesenie.type"></app-icon-type>
    <span class="card-title">{{uznesenie.title}}</span>
    <app-icon-result class="icon-result" *ngIf="!opened" [vysledok]="uznesenie.results"></app-icon-result>
  </div>
  <div *ngIf="opened" class="card-detail">
    <app-uznesenie-detail [uznesenie]="uznesenie"></app-uznesenie-detail>
    <div class="poslanec-viac">
      <app-linkable section="uznesenia" [id]="uznesenie.id" text="Viac"></app-linkable>
    </div>
  </div>
</div>
